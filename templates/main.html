{% load static %}


<!DOCTYPE html>

<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <title> GLOBALMET </title>

        <!--Bootstrap Icons-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

        <link rel="icon" type="image/x-icon" href={% static "img/logo_peque.ico" %}>
        
        <!-- Logo GLOBALMET-->
        <link href= {% static "img/logo_peque_2.ico" %} rel="shortcut icon"/>


        <link rel="stylesheet" href="/static/css/style.css">

        <link href= {% static "bootstrap/styles.css" %} rel="stylesheet"/>

        <!-- FontAwesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>

        <!-- splide css -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@3.6.12/dist/css/splide.min.css">
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>


        <!--  HTMX JAVASCRIPT -->
        <script src="https://unpkg.com/htmx.org@1.8.4"></script>

            <!--JQUERY-->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

        <!--JQUERY MASK-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js" integrity="sha512-pHVGpX7F/27yZ0ISY+VVjyULApbDlD0/X0rgGbTqCE7WFW5MezNTWG/dnhtbBuICzsd0WQPgpE4REBLv+UqChw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

        <!-- splide js -->
        <script src=https://cdn.jsdelivr.net/npm/@splidejs/splide@3.6.12/dist/js/splide.min.js></script>


        <div class="container-fluid" style="min-width: 100%; max-height: 900px; overflow-y: scroll;">
            <div class="col" style="width:100%; max-height: 900px;">
                <div class="row shadow bg-dark" style="height: 90px;">
                    <div class="col"  style="margin-top: 10px;">
                        <div class="d-flex justify-content-between align-items-center mb-4" style="height: auto; width: auto;">
                            <div class="d-flex justify-content-center mb-4">
                                <a href="{% url 'main' %}" class="nav-link text-white">
                                    <img src="../static/img/loguito.png" alt="GLOBALMET(logo)" width="80" 
                                    height="65"/>
                                </a>
                            </div>
                            <div class="d-flex justify-content-center mb-4">
                                <h3 class="text-white">
                                    Estación 78
                                </h3>
                            </div>
                            <div class="d-flex justify-content-center mb-4">
                                <div class="dropdown">
                                    <a href="#" class="d-flex align-items-center justify-content-center text-white text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                                    <img src="https://static.vecteezy.com/system/resources/previews/001/840/618/original/picture-profile-icon-male-icon-human-or-people-sign-and-symbol-free-vector.jpg" alt="" width="50" height="auto" class="rounded-circle me-2 border border-3 border-primary">
                                    {{ request.user.get_username }}</a>
                                    <ul class="dropdown-menu dropdown-menu-dark text-small shadow text-dark" aria-labelledby="dropdownUser1">
                                        <li><a class="dropdown-item" href="#">Perfil</a></li>
                                        <li><hr class="dropdown-divider"></li>
                                        <li class="btn btn-danger"><a class="dropdown-item"href="{% url 'logout' %}">Cerrar sesión</a></li>
                                    </ul>
                                </div>
                            </div>
                            
                        </div>
                    </div> 
                </div>
                {% block content %}
                
                {% endblock content %}
            </div>
        </div>

        <!-- Bootstrap 5 JS -->
        <script src="../static/bootstrap/node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
        <script src="../static/bootstrap/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        
    </body>
</html>
